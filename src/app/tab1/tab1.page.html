<ion-header>
  <ion-toolbar>
    <ion-title>
      CÃ¡lculo de peso ideal masculino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Informe seus dados:</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Altura (em cm):</ion-label>
          <ion-input type="number" [(ngModel)]="altura"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="calcularM()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Peso ideal (em kg):</ion-label>
            <ion-input type="number" [value]="exibeResultado()" disabled="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
